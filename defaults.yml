##############################################################
# Default field properties in which all fields
# generated by VardefModifier are built from
#
# Author Emil Kilhage
##############################################################
---
##############################################################
# This is the base in which all the normal fields are generated from
_base:
    required: false
    reportable: true
    audited: true
    importable: 'true'
    massupdate: false
##############################################################
# Field bases:
varchar: { type: varchar, len: 255 }
int: { type: int, len: 8 }
text: { type: text }
date:
    type: date
    enable_range_search: true
    options: date_range_search_dom
decimal: { type: decimal, len: "26,6" }
image: { type: image, dbType: varchar, height: 100 }
datetimecombo:
    type: datetimecombo, dbType: datetime
    enable_range_search: true
    options: date_range_search_dom
url: { type: url, dbType: varchar }
datetime: { type: datetime }
bool: { type: bool }
float: { type: float }
phone: { type: phone, dbType: varchar, len: 100 }
id: { type: id }
currency: { type: currency, dbType: double }
enum: { type: enum }
multienum: { type: multienum, isMultiSelect: true }
relate: { source: non-db, type: relate }
readonly: { type: readonly }
name: { rname: name }
link: { source: non-db, type: link }
address:
    all:
        type: varchar
        merge_filter: enabled
    street: { len: 150 }
    city: { len: 100 }
    state: { len: 100 }
    postalcode: { len: 20 }
    country: {}
##############################################################
# The Relationship base
relationship: 
    id: {}
    name: {}
    link: {}
    index: {}
    relationship: 
        relationship_type: one-to-many
        lhs_key: id
##############################################################
#
Activites:
    all:
        link: {}
        relationship:
            lhs_key: id
            rhs_key: parent_id
            relationship_type: one-to-many
            relationship_role_column: parent_type
    Tasks: { link: {}, relationship: {} }
    Notes: { link: {}, relationship: {} }
    Meetings: { link: {}, relationship: {} }
    Calls: { link: {}, relationship: {} }
    Emails: { link: {}, relationship: {} }
##############################################################
# The Index base
index: { type: index }
##############################################################
